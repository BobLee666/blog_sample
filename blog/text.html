<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <script>
        $(function(){
            var strall=location.href;
            var str=strall.split("?");
            var id=str[1];
            $.ajax({
                url:"/getOneArticle?id="+id,
                type:"get",
                success:function(req){
                    var $id=req.id;
                    var page0="<div class='wrap'>"+
                            "<div id='title'>"+
                            "作者："+
                            "<input type='text' name='name' value='req.author'/>"+
                            "<br /><br />"+
                            "标题:"+
                            "</div>"+
                            "<input type='text' name='title'  value='req.title'/>"+
                            "    <textarea name=\"text\" id=\"+req.id+\">req.text</textarea>"+
                            "<input type='submit' value='提交' id='bt1'/>"+
                            "</div>";


                    $("body").append(page0);
                }
            })
            $("input[type='submit']").click(function(){
                $.ajax({
                    url:"/ModifyArticle",
                    type:"post",
                    data:{
                        'id':$id,
                        'text':$("textarea").val()
                    },
                    success:function(res){
                        location.href="homepage.html"
                    }
                })
            })
        })
    </script>
    <title></title>
</head>
<body>

</body>
</html>
